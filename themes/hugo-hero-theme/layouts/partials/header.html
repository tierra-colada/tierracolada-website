<!-- Fancybox CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ @fancyapps/ui@4/dist/fancybox.css" />

<div id="site-header" class='header header-absolute'>
  <div class="container">
    <div class="logo">
      <a href="{{ .Site.Home.RelPermalink }}">
        <img height="{{ .Site.Params.logo.desktop_height }}" width="{{ .Site.Params.logo.desktop_width }}" alt="{{ .Site.Params.logo.alt }}" src="{{ .Site.Params.logo.desktop | relURL }}" />
      </a>
    </div>
    <div class="logo-mobile">
      <a href="{{ .Site.Home.RelPermalink }}">
        <img height="{{ .Site.Params.logo.mobile_height }}" width="{{ .Site.Params.logo.mobile_width }}" alt="{{ .Site.Params.logo.alt }}" src="{{ .Site.Params.logo.mobile | relURL }}" />
      </a>
    </div>
    {{ partial "main-menu.html" . }}
    {{ partial "hamburger.html" . }}
  </div>
</div>
